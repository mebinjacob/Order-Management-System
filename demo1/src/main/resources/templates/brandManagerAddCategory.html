<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Order Management System</title>
<link rel="stylesheet" type="text/css" href="../../style.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.css" />
<link href='http://fonts.googleapis.com/css?family=Belgrano'
	rel='stylesheet' type='text/css' />
<!-- jQuery file  js/jquery.min.js-->
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var $ = jQuery.noConflict();
	$(function() {
		//$('#tabsmenu').tabify();
		$(".toggle_container").hide();
		$(".trigger").click(function() {
			$(this).toggleClass("active").next().slideToggle("slow");
			return false;
		});
		
	});
</script>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/graphs.js"></script>
<script type="text/javascript">
$(document).ready(function() {
		var t = $('#Category').DataTable();
	    var counter = 1;
	    $.get("/brandManager/getCategoryList", function(dataFromServer){
	    	t.rows.add(dataFromServer).draw();
	    });
	    
		var f = $('#subCategory').DataTable();
	    var counter = 1;
	    $.get("/brandManager/getsubCategoryList", function(dataFromServer){
	    	f.rows.add(dataFromServer).draw();
	    });
 
} );


</script>
</head>
<body>
	<div id="panelwrap">

		<div class="header">
			<div class="title">
				<a href="#">Order Management System - Brand Manager</a>
			</div>
			<div class="header_right">
				<a href="/brandManager/logout" class="logout">Logout</a>
			</div>


			<div class="menu">
				<ul>
					<li><a href="/brandManager/" >Main page</a></li>
					<li><a href="/brandManager/viewReports">View Reports</a></li>
					<li><a href="/brandManager/addCategory" class="selected">Add Category</a></li>
				</ul>
			</div>

		</div>


		<div class="center_content">
	<div id="viewCategory">
					<h2>List of Category of Items</h2>
					<table id="Category" class="display" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
							</tr>
						</thead>
					</table>
	</div>	
	<div id="viewsubCategory">
					<h2>List of Sub Category</h2>
					<table id="subCategory" class="display" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Category ID</th>
								<th>Sub-Category ID</th>
								<th>Sub-Category Name</th>
							</tr>
						</thead>
					</table>
	</div>	
<form action="/brandManager/saveCategory">
		<div id="tab1" class="tabcontent">
		        <h3>Tab one title</h3>
		        <div class="form">
			             <div class="form_row">
			           		<label>Category</label>
							<input type="text" name="category" class="form_input"></input><br></br>
			            </div>
			            <div class="form_row">
			            	<label>Sub-Category</label>
							<input type="text" name="subCategory" class="form_input"></input><br></br>
			            </div>
			            <div class="form_row">
			            	<input type="submit" class="form_submit" value="Submit" />
			            </div> 
			            <div class="clear"></div>
		        </div>
		    </div>
</form>



 

			<div class="clear"></div>
			<!--end of center_content-->

			<div class="footer"></div>

		</div>
	</div>
</body>
</html>
