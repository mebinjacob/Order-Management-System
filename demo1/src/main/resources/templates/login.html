<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Panelo - Free Admin Template</title>
<link rel="stylesheet" type="text/css" href="../../style.css" />
<link href='http://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'></link>
</head>
<body>
<div id="loginpanelwrap">
  	
	<div class="loginheader">
    <div class="logintitle"><a href="#">Login</a></div>
    </div>
     
    <div class="loginform">
        <form action="/loggedin">
        <div class="loginform_row">
        
        <label>Username:</label>
        <input type="text" class="loginform_input" name="username" />
        </div>
        <div class="loginform_row">
        <label>Password:</label>
        <input type="password" class="loginform_input" name="password" />
        </div>
        <div class="loginform_row">
        <input type="submit" class="loginform_submit" value="Login" />
        </div> 
        </form>
        <div class="clear"></div>
    </div>

</div>
    	
</body>
</html>
